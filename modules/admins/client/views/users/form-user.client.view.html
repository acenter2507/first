<div class="row">
  <div class="col-xs-12">
    <div class="admin-card">
      <div class="admin-card-header">
        <i class="fa fa-filter"></i> Filter control
        <a class="undecorated-link pull-right" ng-click="clear_form()">
          Clear
        </a>
        <div class="clearfix"></div>
      </div>
      <div class="admin-card-block">
        <form name="userForm" ng-submit="save(userForm.$valid)" novalidate autocomplete="off">
          <fieldset>
            <div class="row">
              <!-- First name-->
              <div class="form-group col-sm-6" show-errors>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name"
                  required>
                <div ng-messages="userForm.firstName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
              </div>
              <!-- Last name-->
              <div class="form-group col-sm-6" show-errors>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required>
                <div ng-messages="userForm.lastName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Last name is required.</p>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Email-->
              <div class="form-group col-sm-6" show-errors>
                <label for="email">Email <small>(Formart: abc@xyz.com)</small></label>
                <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
                <div ng-messages="userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              </div>
              <!-- Roles-->
              <div class="form-group col-sm-6" show-errors>
                <label class="control-label" for="roles">Roles <small>(Formart: 'user', 'user, admin')</small></label>
                <div class="controls">
                  <input class="form-control" type="text" name="roles" ng-model="user.roles" id="roles" ng-list required />
                  <div ng-messages="userForm.roles.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">At least one role is required.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- Username-->
              <div class="form-group col-sm-6" show-errors>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username" lowercase
                  required>
                <div ng-messages="userForm.username.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Username is required.</p>
                </div>
              </div>
              <!-- Password-->
              <div class="form-group col-sm-6" show-errors>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="user.password" placeholder="Password"
                  popover="{{popoverMsg}}" popover-trigger="focus" password-validator required disabled="{{ (user._id) ? true : false }}">
                <div ng-messages="userForm.password.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Password is required.</p>
                  <div ng-repeat="passwordError in passwordErrors">
                    <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
                  </div>
                </div>
                <div class="form-group" ng-show="!userForm.password.$error.required">
                  <uib-progressbar class="h10" value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="clearfix"></div>
      </div>
      <!-- Footer -->
      <div class="admin-card-footer">
        <div class="form-group">
          <button class="btn btn-primary" ng-click="save(userForm.$valid)">{{ (user._id) ? 'Update' : 'Save' }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

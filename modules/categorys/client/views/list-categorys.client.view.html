<section class="container mg10b">
  <div class="row mg10t mg10b">
    <div class="col-xs-12">
      <div class="form-group">
        <a ui-sref="polls.create" class="btn btn-primary pull-right">Create poll</a>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
        <div class="card" ng-repeat="category in vm.categorys">
          <div class="icon pull-left">
            <i ng-class="['fa', category.icon, category.color]"></i>
          </div>
          <h3><a ui-sref="categorys.view({ categoryId: category._id })" class="undecorated-link">{{category.name}}</a></h3>
        </div>
    </div>
  </div>
</section>

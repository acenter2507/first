<section class="container mg10b" infinite-scroll="vm.get_polls()" infinite-scroll-distance='2'>
  <!-- breadcrumb -->
  <div class="row mg10t">
    <div class="col-xs-12 pdn">
      <div class="card">
        <div class="card-body">
          <ol class="breadcrumb custom-breadcrumb">
            <li class="breadcrumb-item">
              <a class="undecorated-link" ui-sref="home">
                <i class="fa fa-home"></i> Home
              </a>
            </li>
            <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="categorys.list">Categorys</a></li>
            <li class="breadcrumb-item active"><i ng-class="['fa', vm.category.icon]"></i> {{vm.category.name}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <div class="custom-toolbar">
        <a ui-sref="polls.create" class="btn btn-primary pull-right">Create poll</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <!-- List polls  -->
      <div ng-repeat="poll in vm.polls | filter: poll_filter" class="card">
        <div ng-include="'/modules/core/client/views/templates/list-poll.client.template.html'"></div>
        <div class="clearfix"></div>
      </div>

      <!-- Loader  -->
      <div class="row" ng-show="busy"><div class="loader"></div></div>
      <!-- Message  -->
      <div class="notice notice-warning" ng-show="vm.polls.length === 0 && stopped">
        No polls yet, why don't you <a ui-sref="polls.create">create one</a>?
      </div>
    </div>
  </div>
</section>

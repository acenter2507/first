<section class="container mg10b" infinite-scroll="vm.get_polls()" infinite-scroll-distance='2'>
  <div class="row mg10t">
    <div class="col-xs-12 pdn">
      <div class="card">
        <ol class="breadcrumb custom-breadcrumb">
          <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="home">Home</a></li>
          <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="categorys.list">Categorys</a></li>
          <li class="breadcrumb-item active">{{vm.category.name}}</li>
        </ol>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <div class="custom-toolbar">
        <a ui-sref="categorys.list" class="btn btn-primary pull-right">List</a>
        <a ui-sref="categorys.edit({ categoryId: vm.category._id })" class="btn btn-success pull-right mg10r">Edit</a>
        <a ng-click="vm.remove()" class="btn btn-danger pull-right mg10r" >Delete</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <h3>
        <i ng-class="['fa', category.icon]"></i>
        {{vm.category.name}}
      </h3>
      <p>
        <small class="text-muted">
          Created on
          <span ng-bind="vm.category.created | date:'mediumDate'"></span>
          by
          <span ng-if="vm.category.user"
                ng-bind="vm.category.user.displayName"></span>
          <span ng-if="!vm.category.user">Deleted User</span>
        </small>
      </p>
      <button class="btn-poll-color" ng-style="{ 'background-color': vm.category.color }">
        {{vm.category.color}}
      </button><br>
    </div>
  </div>
</section>

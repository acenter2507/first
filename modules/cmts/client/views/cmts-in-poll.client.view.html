<div class="row">
  <ul class="cmts">
    <li ng-repeat="cmt in vm.cmts | orderBy:'updated'">
      <small>
        Posted on
        <span ng-bind="cmt.created | date:'mediumDate'"></span>
        by
        <a ui-sref="users.info({userId: cmt.user._id})" ng-if="cmt.user" ng-bind="cmt.user.displayName"></a>
        <span ng-if="!cmt.user">Deleted User</span>
      </small>
      <p class="text-justify" ng-bind="cmt.body"></p>
      <div class="pull-right">
        <!-- <a href="" ng-show="cmt.user._id == vm.authentication.user._id" ng-click="vm.reply(cmt)"></a> -->
        <button type="button" class="btn btn-default" data-animation="am-flip-x" bs-dropdown aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#anotherAction"><i class="fa fa-download"></i>&nbsp;Some action</a></li>
          <li><a ng-click="$alert('Holy guacamole')"><i class="fa fa-globe"></i>&nbsp;Display an alert</a></li>
          <li ng-repeat="i in ['Foo', 'Bar', 'Baz']"><a ng-href="#action{{i}}"><i class="fa fa-chevron-right"></i>&nbsp;{{i}}</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <hr>
    </li>
  </ul>
</div>

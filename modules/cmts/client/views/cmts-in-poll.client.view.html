<div class="row">
  <ul class="cmts">
    <li ng-repeat="cmt in vm.cmts | orderBy:'updated'">
      <small>
        Posted on
        <span ng-bind="cmt.created | date:'mediumDate'"></span>
        by
        <a ui-sref="users.info({userId: cmt.user._id})" ng-if="cmt.user" ng-bind="cmt.user.displayName"></a>
        <span ng-if="!cmt.user">Deleted User</span>
      </small>
      <p class="text-justify" ng-bind="cmt.body"></p>
      <div class="pull-right">
        <a href="#" data-animation="am-flip-x" bs-dropdown aria-haspopup="true" aria-expanded="false" data-placement="auto">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="alert('Holy guacamole')"><i class="fa fa-download"></i>&nbsp;Reply</a></li>
          <li><a ng-click="alert('Holy guacamole')"><i class="fa fa-pencil-square-o"></i>&nbsp;Edit</a></li>
          <li><a ng-click="alert('Holy guacamole')"><i class="fa fa-trash"></i>&nbsp;Delete</a></li>
          <!-- <li ng-repeat="i in ['Foo', 'Bar', 'Baz']"><a ng-href="#action{{i}}"><i class="fa fa-chevron-right"></i>&nbsp;{{i}}</a></li> -->
        </ul>
      </div>
      <div class="clearfix"></div>
      <hr>
    </li>
  </ul>
</div>

<section class="container">
  <div class="page-header">
    <div class="col col-xs-12 col-sm-8">
      <h3>Comments</h3></div>
    <div class="col col-xs-12 col-sm-4">
      <a class="btn btn-primary pull-right" ui-sref="cmts.create">Create cmt</a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="list-group">
    <a ng-repeat="cmt in vm.cmts" ui-sref="cmts.view({ cmtId: cmt._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="cmt.created | date:'mediumDate'"></span>
        by
        <span ng-if="cmt.user" ng-bind="cmt.user.displayName"></span>
        <span ng-if="!cmt.user">Deleted User</span>
        on
        <span ng-if="cmt.poll" ng-bind="cmt.poll"></span>
      </small>
      <h5 class="list-group-item-heading" ng-bind="cmt.body"></h5>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.cmts.$resolved && !vm.cmts.length">
    No Cmts yet, why don't you <a ui-sref="cmts.create">create one</a>?
  </div>
</section>

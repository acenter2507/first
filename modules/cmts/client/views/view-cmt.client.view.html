<section>
  <div class="page-header">
    <h1 ng-bind="vm.cmt.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.cmt.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="cmts.edit({ cmtId: vm.cmt._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.cmt.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.cmt.user"
            ng-bind="vm.cmt.user.displayName"></span>
      <span ng-if="!vm.cmt.user">Deleted User</span>
      on
      <span ng-bind="vm.cmt.poll.title"></span>
    </em>
  </small>
  <p class="text-justify" ng-bind="vm.cmt.body"></p>
</section>

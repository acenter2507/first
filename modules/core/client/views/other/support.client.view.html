<section class="container animated fadeIn mg6t" ng-controller="ContactSupportController">
  <div class="row">
    <div class="col-xs-12 pdn">
      <div class="card">
        <div class="card-header">
          <strong class="card-title">{{:: 'LB_SUPPORT_TITLE' | translate }}</strong>
          <a ng-click="send(ticketForm.$valid)" class="card-link">
            <i class="fa fa-spinner fa-pulse fa-fw" ng-show="busy"></i>
            {{:: 'LB_SEND' | translate}}
          </a>
        </div>
        <hr class="mgn">
        <div class="card-body">
          <form name="ticketForm" novalidate autocomplete="off">
            <fieldset>
              <div class="form-group" show-errors>
                <input type="email" id="email" name="email" focus-me="true" class="form-control" ng-model="ticket.email" placeholder="{{:: 'LB_USER_EMAIL' | translate }}"
                  required>
                <div ng-messages="ticketForm.email.$error" role="alert">
                  <p class="help-block error-text font-sm" ng-message="required">{{:: 'LB_USER_EMAIL_REQUIRED' | translate }}</p>
                  <p class="help-block error-text font-sm" ng-message="email">{{:: 'LB_USER_EMAIL_INVALID' | translate }}</p>
                </div>
              </div>
              <div class="form-group" show-errors>
                <textarea name="body" class="msd-elastic: \n; form-control w100p h300 pd12" data-ng-model="ticket.body" placeholder="{{:: 'LB_POLLS_REPORT_PLACE' | translate }}"
                  required></textarea>
                <div ng-messages="ticketForm.body.$error" role="alert">
                  <p class="help-block error-text font-sm" ng-message="required">{{:: 'LB_SUPPORT_BODY_REQUIRE' | translate }}</p>
                </div>
              </div>
              <!-- <div class="text-center form-group">
                <div vc-recaptcha ng-model="credentials.myRecaptchaResponse" theme="'light'" key="reCaptcha.key" on-create="setWidgetId(widgetId)"
                  on-success="setResponse(response)" on-expire="cbExpiration()">
                </div>
              </div> -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <button class="btn btn-primary" ng-click="setLocale('vn')">VN</button>
    <button class="btn btn-primary mg20l" ng-click="setLocale('en')">EN</button>
    <button class="btn btn-primary mg20l" ng-click="setLocale('js')">JA</button>
    <h4>Test object</h4>
    <pre>{{test}}</pre>
    <hr>
    <pre>{{ticketTest}}</pre>
    <hr>
    <span am-time-ago="test.momentTest"></span>
    <hr>
    <span>Language:</span><span>{{ test.language | translate }}</span>
  </div>
</section>

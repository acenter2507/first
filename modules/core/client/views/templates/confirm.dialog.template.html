<div class="ngdialog-message">
  <h3 class="confirmation-title"><i class="fa fa-exclamation-triangle orange"></i> {{message_title}}</h3>
  <span>{{message_content}}</span>
  <div class="ngdialog-buttons mg20t">
    <button type="button" class="btn btn-danger pull-right" ng-click="confirm(confirmValue)">Delete</button>
    <button type="button" class="btn btn-default pull-right" ng-click="closeThisDialog()">Cancel</button>
  </div>
</div>

<div class="card mgn">
  <div class="card-header">
    <strong class="card-title">{{:: dialogData.title }} ({{:: dialogData.votes.length  | shortNumber }})</strong>
  </div>
  <hr class="mgn">
  <div class="card-body">
    <div class="row text-center" ng-show="dialogData.loading">
      <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
    </div>
    <p class="mgn" ng-show="!dialogData.loading && dialogData.votes.length == 0">{{ dialogData.message | translate }}</p>
    <div class="card-scroll-content">
      <div class="user-list-item" ng-repeat="vote in dialogData.votes | orderBy: '-updated'">
        <div class="user-item-image">
          <a ng-if="vote.user" ui-sref="profile.info({userId: vote.user.slug})">
            <img src="{{::vote.user.profileImageURL}}" alt="{{::vote.user.displayName}}">
          </a>
          <img ng-if="!vote.user" src="modules/users/client/img/profile/default.png" alt="Deleted User">
        </div>
        <div class="user-item-info">
          <div class="user-item-name">
            <a ui-sref="profile.info({userId: vote.user.slug})">{{:: vote.user.displayName}}</a>
          </div>
          <div class="user-item-detail">
            <span am-time-ago="vote.updated"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

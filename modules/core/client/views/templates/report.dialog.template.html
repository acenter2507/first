<div class="ngdialog-message">
  <h3 class="confirmation-title">Tell us why you want to report this poll.</h3>
  <textarea focus-me="{{true}}" class="msd-elastic: \n;" data-ng-model="reason" placeholder="Type what's happening..."></textarea>
  <div class="ngdialog-buttons mg20t">
    <button type="button" class="btn btn-primary pull-right" ng-click="confirm(reason)">Continue</button>
  </div>
</div>

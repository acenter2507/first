<div class="ngdialog-message">
  <h3 class="confirmation-title"><i class="fa fa-exclamation-triangle warning-text"> Report poll</h3>
  <p>Tell us why you want to report this poll.</p>
  <textarea focus-me="{{true}}" class="msd-elastic: \n; report-reason" data-ng-model="reason" placeholder="Type what's happening..."></textarea>
  <div class="ngdialog-buttons mg20t">
    <button type="button" class="btn btn-primary pull-right" ng-click="confirm(reason)">Send</button>
  </div>
</div>

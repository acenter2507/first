<div class="ngdialog-message">
  <h3 class="confirmation-title"><i class="fa fa-share-alt primary-text"></i> {{message_title}}</h3>
  <span>{{message_content}}</span>
  <input class="form-control" value="{{message_url}}">
  <div class="ngdialog-buttons mg20t">
    <button class="btn btn-default pull-right mg5r" ng-click="closeThisDialog()">Done</button>
  </div>
</div>

<div class="ngdialog-message">
  <p>{{:: message.content | translate }}</p>
  <input class="form-control" value="{{ message.url }}">
  <div class="ngdialog-buttons mg10t">
    <button class="btn btn-default pull-right" ng-click="closeThisDialog()">{{ 'LB_DONE' | translate }}</button>
    <button class="btn btn-primary pull-right mg5r" copy-to-clipboard text-to-copy="message.url">{{:: 'LB_COPY' | translate }}</button>
  </div>
</div>

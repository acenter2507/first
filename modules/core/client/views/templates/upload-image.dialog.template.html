<div class="card mgn" nv-file-drop="" uploader="uploader">
  <div class="card-header">
    <strong class="card-title">{{:: 'LB_POLLS_IMAGE_UPLOAD' | translate }}</strong>
    <a class="card-link" ng-click="closeThisDialog()">{{:: 'LB_CANCEL' | translate }}</a>
    <a class="card-link mg20r" ng-click="uploader.uploadAll()">{{:: 'LB_UPLOAD_ALL' | translate }}</a>
    <div class="clearfix"></div>
  </div>
  <hr class="mgn">
  <div class="card-body">
    <div uib-collapse="!collapse">
      <div class="row text-center" ng-show="uploader.isUploading">
        <i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="text-muted" ng-bind="uploadingFileName"></p>
          <div class="progress progress-xs">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div>
      </div>
    </div>
    <div uib-collapse="collapse">
      <div class="row d-sm-down-none" ng-if="uploader.isHTML5">
        <div class="col-xs-12">
          <div class="well drop-image-box" nv-file-over="" uploader="uploader">
            {{:: 'LB_POLLS_UPLOAD_DROP' | translate }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-sm" ng-click="btn_upload_click()">{{:: 'LB_POLLS_UPLOAD_CHOOSE' | translate }}</button>
          <small class="text-muted">{{:: 'LB_POLLS_UPLOAD_FORMAT' | translate }} JPG/PNG/JPGE/BMP|GIF</small>
          <input type="file" id="fileInput" accept="image/jpg,image/gif,image/jpeg,image/png,image/bmp" name="file" nv-file-select=""
            uploader="uploader" multiple>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="table-responsive">
            <table class="table">
              <tbody>
                <tr ng-repeat="item in uploader.queue">
                  <td ng-if="uploader.isHTML5">
                    <div image-preview="{ file: item._file, height: 50 }"></div>
                  </td>
                  <td>{{ item.file.name }}</td>
                  <td nowrap>
                    <a ng-click="item.remove()">{{:: 'LB_DELETE' | translate }}</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

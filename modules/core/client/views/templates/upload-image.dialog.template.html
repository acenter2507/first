<div class="card mgn" nv-file-drop="" uploader="uploader">
  <div class="card-header">
    <strong class="card-title">IMAGES UPLOAD</strong>
    <a class="undecorated-link card-link" ng-click="closeThisDialog()"></a>
    <div class="clearfix"></div>
  </div>
  <hr class="mgn">
  <div class="card-body">
    <div class="row" ng-if="uploader.isHTML5">
      <div class="col-xs-12">
        <div class="drop-image-box">
          Drop your images here
        </div>
      </div>
    </div>
    <div class="ngdialog-buttons mg20t">
      <button class="btn btn-default pull-right mg5r" ng-click="closeThisDialog('This is my data')">Cancel</button>
    </div>
  </div>
</div>

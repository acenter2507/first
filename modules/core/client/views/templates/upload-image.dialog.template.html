<div class="card mgn" nv-file-drop="" uploader="uploader">
  <div class="card-header">
    <strong class="card-title">IMAGES UPLOAD</strong>
    <a class="undecorated-link card-link" ng-click="closeThisDialog()"></a>
    <div class="clearfix"></div>
  </div>
  <hr class="mgn">
  <div class="card-body">
    <div class="row d-sm-down-none" ng-if="uploader.isHTML5">
      <div class="col-xs-12">
        <div class="well drop-image-box" nv-file-over="" uploader="uploader">
          Drop your images here
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary btn-sm" ng-click="btn_upload_click()">Choose images</button>
        <span class="text-muted">Please select your images with formats: JPG/PNG/JPGE/BMP|GIF</span>
        <input type="file" id="fileInput" name="file" nv-file-select="" uploader="uploader" multiple>
      </div>
    </div>
    <div class="ngdialog-buttons mg20t">
      <button class="btn btn-default pull-right mg5r" ng-click="closeThisDialog('This is my data')">Cancel</button>
    </div>
  </div>
</div>

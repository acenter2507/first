<section>
  <div class="page-header">
    <h1>Likes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="like in vm.likes"
       ui-sref="likes.view({ likeId: like._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="like.created | date:'mediumDate'"></span>
        by
        <span ng-if="like.user" ng-bind="like.user.displayName"></span>
        <span ng-if="!like.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="like.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.likes.$resolved && !vm.likes.length">
    No Likes yet, why don't you <a ui-sref="likes.create">create one</a>?
  </div>
</section>

<section class="container mg50b animated fadeIn mg12t" infinite-scroll="vm.get_notifs()" infinite-scroll-distance='2'>
  <div class="row">
    <div class="col-xs-12 pd6x">
      <span class="h4-text">Your Notifications</span>
      <a class="pull-right" ng-click="vm.mark_all_read()">Make all as read</a>
      <a class="pull-right mg10r" ng-click="vm.clear_all()">Clear all</a>
      <div class="clearfix"></div>
      <hr class="mgnt">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 pd6x">
      <div class="notice notice-warning" ng-show="vm.notifs.length === 0 && vm.stopped">
        You have no notifications.
      </div>
    </div>
  </div>
  <div class="row" ng-if="vm.notifs.length > 0">
    <div class="col-xs-12 pd6x">
      <div class="list-group notifications">
        <a ng-repeat="notif in vm.notifs" ng-click="vm.view_notif(notif)" class="list-group-item" ng-class="{'unread': notif.status === 0}">
          <div class="col-xs-9 pdn">
            <div class="user-avatar pull-left">
              <img src="{{notif.from.profileImageURL}}" alt="{{notif.from.displayName}}" ng-if="notif.from._id">
              <img src="modules/users/client/img/profile/default.png" alt="Deleted User" ng-if="!notif.from._id">
            </div>
            <strong>{{notif.from.displayName}}</strong>
            <small class="default-text">{{notif.content}}</small>
            <strong>{{notif.poll.title}}</strong>
          </div>
          <div class="col-xs-3 pdn">
            <div class="pull-right">
              <span class="fa notif-read-toggle" ng-class="{'fa-circle-o': notif.status === 0, 'fa-dot-circle-o': notif.status === 1}"
                ng-click="vm.mark_read(notif); $event.stopPropagation();">
                <md-tooltip md-direction="bottom">{{ notif.status === 0 ? 'Mark as Read' : 'Mark as Unread' }}</md-tooltip>
              </span>
            </div>

          </div>
          <div class="clearfix"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="row text-center" ng-show="vm.busy && !vm.stopped">
    <div class="loader"></div>
  </div>
</section>

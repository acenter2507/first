<section>
  <div class="page-header">
    <div class="col col-xs-12 col-sm-8"><h3>Options</h3></div>
    <div class="col col-xs-12 col-sm-4">
      <a class="btn btn-primary pull-right" ui-sref="opts.create">Create opt</a>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="list-group">
    <a ng-repeat="opt in vm.opts"
       ui-sref="opts.view({ optId: opt._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Added on
        <span ng-bind="opt.created | date:'mediumDate'"></span>
        by
        <span ng-if="opt.user" ng-bind="opt.user.displayName"></span>
        <span ng-if="!opt.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="opt.title"></h4>
      <p class="list-group-item-text" ng-bind="opt.body"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.opts.$resolved && !vm.opts.length">
    No Opts yet, why don't you <a ui-sref="opts.create">create one</a>?
  </div>
</section>

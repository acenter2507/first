<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <button type="button" class="close" ng-click="aside_full_screen()">
        </button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body">
        <div class="col-xs-12">
          <form name="vm.form.optForm" class="form-horizontal" novalidate>
            <fieldset>
              <!-- Title -->
              <div class="form-group" show-errors>
                <label class="control-label" for="title">Title</label>
                <input name="title" type="text" ng-model="vm.option.title" class="form-control" placeholder="Title" required>
                <div ng-messages="vm.form.optForm.title.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Opt title is required.</p>
                </div>
              </div>
              <!-- Body -->
              <div class="form-group">
                <label class="control-label" for="body">Body</label>
                <textarea name="body" ng-model="vm.option.body" class="form-control" placeholder="Body"></textarea>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="vm.save_opt(vm.form.optForm.$valid)">Save</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <pre>{{vm.form.pollForm.$error}}</pre>
      </div>
    </div>
  </div>
</div>

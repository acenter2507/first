<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pdnl pdnr">
    <div class="form-group">
      <label ng-repeat="opt in vm.opts">
        <input type="checkbox" value="{{opt._id}}" ng-model="opt.selected"> 
        {{opt.title}}
      </label>
    </div>
    <pre>{{fruits|filter:{selected:true}|json}}</pre>
    <button class="btn btn-primary btn-sm" ng-click="vm.send_vote()">Vote</button>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pdnl pdnr">
    <ul class="opts" ng-controller="OptsInPollController">
      <li ng-repeat="opt in vm.opts | orderBy: '-voteCnt'">
        <div class="opt_image pull-left">
          <img src="{{opt.image}}" alt="{{opt.title}}" class="img-rounded">
        </div>
        <span ng-bind="opt.title"></span>
        <span> ({{dynamic}}/{{max}})</span>
        <progressbar max="max" value="dynamic"></progressbar>
        <div class="clearfix"></div>
      </li>
    </ul>
  </div>
  <div class="clearfix"></div>
  <hr>
</div>

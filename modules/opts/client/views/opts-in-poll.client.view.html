<div class="row">
  <p class="text-muted" ng-hide="vm.opts.length">Has no option added.</p>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pdnl pdnr">
    <div class="form-group" ng-if="vm.opts.length">
      <label ng-repeat="opt in vm.opts">
        <input type="checkbox" value="{{opt._id}}" ng-click="vm.checked(opt._id)" ng-checked="vm.is_voted(opt._id)"> {{opt.title}}
      </label>
    </div>
    <div class="form-group" ng-if="vm.opts.length">
      <button class="btn btn-primary btn-sm" ng-click="vm.save_vote()">{{(vm.ownVote._id) ? 'Change vote' : 'Vote'}}</button>
      <p class="text-muted" ng-hide="vm.ownVote._id">You have not voted for this poll.</p>
      <p class="text-muted" ng-show="vm.ownVote._id">You have voted for: <strong><span ng-repeat="title in vm.voted_title()">{{title + ' '}}</span></strong></p>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 pdnl pdnr">
    <ul class="opts" ng-controller="OptsInPollController">
      <li ng-repeat="opt in vm.opts | orderBy: 'voteCnt'">
        <div class="opt_image pull-left">
          <img src="{{opt.image}}" alt="{{opt.title}}" class="img-rounded">
        </div>
        <span ng-bind="opt.title"></span>
        <span> ({{opt.voteCnt}}/{{vm.votedTotal}})</span>
        <progressbar max="vm.votedTotal" value="opt.voteCnt"></progressbar>
        <div class="clearfix"></div>
      </li>
    </ul>
  </div>
  <div class="clearfix"></div>
  <hr>
</div>

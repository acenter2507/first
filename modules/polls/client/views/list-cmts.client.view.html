<div class="card" ng-repeat="cmt in vm.cmts | orderBy: vm.cmt_sort.val">
  <div clas="post-header">
    <div class="user-avatar pull-left">
      <a ui-sref="users.info({userId: cmt.user._id})" ng-if="cmt.user">
        <img src="{{cmt.user.profileImageURL}}" alt="{{cmt.user.displayName}}">
      </a>
      <img ng-if="!cmt.user" src="modules/users/client/img/profile/default.png" alt="Deleted User">
    </div>
    <span class="pull-left">
      <strong><a class="undecorated-link" ui-sref="users.info({userId: cmt.user._id})" ng-if="cmt.user" ng-bind="cmt.user.displayName"></a></strong>
      <span ng-if="!cmt.user">Deleted User</span>
      <span class="text-muted"><small>&nbsp;replied on</small></span>
      <span class="text-muted" ng-bind="cmt.created | date:'mediumDate'"></span>
      <span class="mg10l" ng-show="cmt.isEdited"><i class="fa fa-pencil-square-o"></i></span>
    </span>
    <span class="pull-right">
      <a class="undecorated-link" bs-dropdown aria-haspopup="true" aria-expanded="false"><i class="fa fa-chevron-down"></i></a>
      <ul class="dropdown-menu" role="menu">
        <li ng-show="vm.isLogged && cmt.user._id !== vm.authentication.user._id"><a class="undecorated-link" ng-click="vm.reply_cmt(cmt)"><i class="fa fa-reply"></i>&nbsp;Reply</a></li>
        <li ng-show="cmt.user._id === vm.authentication.user._id"><a class="undecorated-link" ng-click="vm.edit_cmt(cmt)"><i class="fa fa-pencil-square-o"></i>&nbsp;Edit</a></li>
        <li ng-show="cmt.user._id === vm.authentication.user._id"><a class="undecorated-link" ng-click="vm.delete_cmt(cmt)"><i class="fa fa-trash"></i>&nbsp;Delete</a></li>
      </ul>
    </span>
    <br>
    <small>
      <span class="text-muted">To:&nbsp;</span>
      <a ng-if="cmt.to" class="undecorated-link">{{cmt.toName}}</a>
      <a ng-if="!cmt.to" class="text-muted">All</a>
    </small>
    <hr class="mg10t mg10b">
    <div class="clearfix"></div>
  </div>
  <div class="post-body">
    <pre class="text-justify">{{cmt.body}}</pre>
    <hr class="mg10t mg10b">
  </div>
  <div class="post-footer">
    <small class="like_tools">
      <a class="undecorated-link" ng-click="vm.like_cmt(cmt)" ng-show="cmt.like.type == 1"><i class="fa fa-thumbs-o-up"></i>&nbsp;Like</a>
     <span class="span_btn" ng-click="vm.like_cmt(cmt)" ng-show="cmt.like.type != 1"><i class="fa fa-thumbs-o-up"></i>&nbsp;Like</span>
      <span class="mg5l mg5r" ng-bind="cmt.likeCnt"></span>
      <a class="undecorated-link" ng-click="vm.dislike_cmt(cmt)" ng-show="cmt.like.type == 2"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i>&nbsp;Dislike</a>
      <span class="span_btn" ng-click="vm.dislike_cmt(cmt)" ng-show="cmt.like.type != 2"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i>&nbsp;Dislike</span>
    </small>
    <small class="pull-right">
      <a ng-if="vm.isLogged && cmt.user._id !== vm.authentication.user._id" class="undecorated-link" ng-click="vm.reply_cmt(cmt)" >Reply</a>
    </small>
    <div class="clearfix"></div>
  </div>
</div>

<div class="card" ng-if="vm.opts.length > 0">
  <div class="card-header">
    <strong class="card-title"> Chart panel</strong>
  </div>
  <div class="card-body">
    <canvas id="pie" class="chart-base" chart-data="vm.chart.data" chart-labels="vm.chart.labels" chart-options="vm.chart.options"
      chart-colors="vm.chart.colors" chart-type="vm.chart.type" ng-if="vm.votedTotal > 0">
    </canvas>

    <ul class="horizontal-bars type-2">
      <li ng-repeat="opt in vm.opts | orderBy: '-voteCnt'">
        <!--<i class="icon-chart"></i>-->
        <div class="detail">
          <p class="title" ng-bind="opt.title"></p>
          <span class="value">{{ opt.voteCnt + '/' + poll.total }}
            <span class="text-muted small">({{ opt.progressVal }}%)</span>
          </span>
        </div>
        <div class="bars">
          <div class="progress progress-xs">
            <div class="progress-bar progress-bar-animated" ng-style="{'width': opt.progressVal + '%', 'background-color': opt.color}" aria-valuenow="{{ opt.progressVal }}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </li>
    </ul>
    <!--<div class="mg10t" ng-repeat="opt in vm.opts | orderBy: '-voteCnt'">
      <span ng-bind="opt.title"></span><span> ({{opt.voteCnt + ' votes'}})</span>
      <div class="progress progress-xs">
        <div ng-class="['progress-bar']" ng-class="bar.barClass" ng-style="{'width': opt.progressVal + '%', 'background-color': opt.color}"></div>
      </div>
    </div>-->
    <div class="form-group mg10t">
      <button ng-if="vm.votedTotal > 0" class="btn btn-success pull-right" ng-click="vm.toggle_chart()">Change chart</button>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

<div class="card" ng-if="ctrl.opts.length > 0">
  <div class="card-header">
    <strong class="card-title">{{:: 'LB_POLL_CHART_PANEL' | translate }}</strong>
  </div>
  <div class="card-body">
    <canvas id="pie" class="chart-base" chart-data="ctrl.chart.data" chart-labels="ctrl.chart.labels" chart-options="ctrl.chart.options"
      chart-colors="ctrl.chart.colors" chart-type="ctrl.chart.type" ng-if="ctrl.votedTotal > 0">
    </canvas>

    <ul class="horizontal-bars type-2">
      <li ng-repeat="opt in ctrl.opts | orderBy: '-voteCnt'">
        <!--<i class="icon-chart"></i>-->
        <div class="detail">
          <p class="title" ng-bind="opt.title"></p>
          <span class="value">{{ opt.voteCnt + '/' + poll.total }}
            <span class="text-muted small">({{ opt.progressVal }}%)</span>
          </span>
        </div>
        <div class="bars">
          <div class="progress progress-xs">
            <div class="progress-bar progress-bar-animated" ng-style="{'width': opt.progressVal + '%', 'background-color': opt.color}" aria-valuenow="{{ opt.progressVal }}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </li>
    </ul>
    <div class="form-group mg10t">
      <button ng-if="ctrl.votedTotal > 0" class="btn btn-success pull-right" ng-click="ctrl.toggle_chart()">{{:: 'LB_POLL_CHART_CHANGE' | translate }}</button>
    </div>
    <div class="clearfix"></div>
  </div>
</div>

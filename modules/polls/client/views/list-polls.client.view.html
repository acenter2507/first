<section class="container">
  <div class="row poll-list">
    <div ng-repeat="poll in vm.polls" ng-class="'poll-item'">
      <h2 ng-class="'poll-item-title'">{{poll.title}}
        <!-- <a ui-sref="polls.view({ pollId: poll._id })">{{poll.title}}</a> -->
      </h2>
    </div>
    <div class="alert alert-warning text-center" ng-if="vm.polls.$resolved && !vm.polls.length">
      No Polls yet, why don't you <a ui-sref="polls.create">create one</a>?
    </div>
  </div>
</section>

<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <button type="button" class="close" ng-click="comment_form_change_screen()">
        </button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body">
        <div class="col-xs-12">
          <form name="vm.form.cmtForm" class="form-horizontal" novalidate>
            <fieldset>
              <input type="hidden" name="_id" ng-model="vm.comment._id">
              <div class="form-group" show-errors>
                <textarea name="body" ng-model="vm.comment.body" class="form-control" placeholder="Type your reply" required></textarea>
                <div ng-messages="vm.form.cmtForm.body.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">You must type something.</p>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="vm.save_cmt(vm.form.cmtForm)">Send reply</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>

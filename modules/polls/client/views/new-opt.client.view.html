<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <button type="button" class="close" ng-click="aside_full_screen()">
        </button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body">
        <div class="col-xs-12">
          <form name="vm.form.optForm" class="form-horizontal" novalidate>
            <fieldset>
              <div class="form-group">
              <md-menu md-offset="10 30">
                <a class="undecorated-link span-link" ng-click="$mdMenu.open($event)" aria-label="Open setting menu">
                  <i class="fa fa-cog fa-2x"></i>
                </a>
                <md-menu-content>
                  <ul class="menu-list">
                    <li>
                      <label class="control control--checkbox custom--checkbox">Public
                        <input type="checkbox" name="isPublic" ng-model="vm.poll.isPublic"/>
                        <div class="control__indicator"></div>
                      </label>
                    </li>
                    <li>
                      <label class="control control--checkbox custom--checkbox">Allow guest vote
                        <input type="checkbox" name="allow_guest" ng-model="vm.poll.allow_guest"/>
                        <div class="control__indicator"></div>
                      </label>
                    </li>
                    <li>
                      <label class="control control--checkbox custom--checkbox">Allow multiple vote
                        <input type="checkbox" name="allow_multiple" ng-model="vm.poll.allow_multiple"/>
                        <div class="control__indicator"></div>
                      </label>
                    </li>
                    <li>
                      <label class="control control--checkbox custom--checkbox">Allow members suggest option
                        <input type="checkbox" name="allow_add" ng-model="vm.poll.allow_add"/>
                        <div class="control__indicator"></div>
                      </label>
                    </li>
                  </ul>
                </md-menu-content>
              </md-menu>
              <md-menu md-offset="10 30">
                <a class="btn-poll-color" ng-click="$mdMenu.open($event)" ng-style="{'background-color': (vm.tmp_opt.color) ? vm.tmp_opt.color : '#ccc'}">Option's color</a>
                <md-menu-content>
                  <ul>
                    <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
                    <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
                    <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
                    <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
                  </ul>
                </md-menu-content>
              </md-menu>

                
                <div class="opt-color-preview" ng-style="{'background-color': vm.tmp_opt.color}"></div>
                
              </div>
              <div class="clearfix"></div>
              <!-- Title -->
              <div class="form-group" show-errors>
                <input name="title" type="text" ng-model="vm.tmp_opt.title" class="form-control" placeholder="Title" required>
                <div ng-messages="vm.form.optForm.title.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Opt title is required.</p>
                </div>
              </div>
              <!-- Body -->
              <div class="form-group">
                <text-angular ng-model="vm.tmp_opt.body"></text-angular>
                <!--<textarea class="msd-elastic: \n; opt-body-input" data-ng-model="vm.tmp_opt.body" placeholder="Enter your option body here..."></textarea>-->
              </div>
            </fieldset>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="vm.save_opt(vm.form.optForm.$valid)">Save</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>

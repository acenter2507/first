<div class="card">
    <div class="card-header" ng-style="{'background-color': ctrl.tmp_opt.color || '#ddd' }">
      <strong class="card-title text-white" ng-bind="ctrl.tmp_opt.title || 'Add new option'"></strong>
      <a class="aside-panel-toggle card-link" aria-label="Close" href="#"><i class="fa fa-times"></i></a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <button type="button" class="btn btn-default pull-right" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary pull-right mg10r" ng-click="ctrl.save_opt(ctrl.form.optForm.$valid)">Save</button>
      </div>
      <div class="col-xs-12">
        <form name="ctrl.form.optForm" class="form-horizontal" novalidate>
          <fieldset>
            <div class="form-group" show-errors>
              <input type="hidden" name="color" ng-model="ctrl.tmp_opt.color" required>
              <md-menu md-offset="102 52">
                <button class="btn-poll-color" ng-click="$mdMenu.open($event)" ng-style="{'background-color': (ctrl.tmp_opt.color) ? ctrl.tmp_opt.color : '#ccc'}">
                    {{(ctrl.tmp_opt.color) ? ctrl.tmp_opt.color : 'Select color'}}</button>
                <md-menu-content>
                  <material-picker format="'hex'" ng-model="ctrl.tmp_opt.color" size="15"></material-picker>
                </md-menu-content>
              </md-menu>
              <div ng-messages="ctrl.form.optForm.color.$error" role="alert">
                <p class="help-block error-text" ng-message="required">You must select color for option</p>
              </div>
            </div>
            <div class="clearfix"></div>
            <!-- Title -->
            <div class="form-group" show-errors>
              <input name="title" type="text" ng-model="ctrl.tmp_opt.title" class="form-control" placeholder="Title" required>
              <div ng-messages="ctrl.form.optForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Opt title is required.</p>
              </div>
            </div>
            <!-- Body -->
            <div class="form-group">
              <text-angular ng-model="ctrl.tmp_opt.body"></text-angular>
              <!--<textarea class="msd-elastic: \n; opt-body-input" data-ng-model="ctrl.tmp_opt.body" placeholder="Enter your option body here..."></textarea>-->
            </div>
          </fieldset>
        </form>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary" ng-click="ctrl.save_opt(ctrl.form.optForm.$valid)">Save</button>
      <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
    </div>
  </div>
</div>

<section class="container animated fadeIn mg6t mg50b">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{:: ctrl.poll.title}}</h2>
    </div>
  </div>
  <!-- Báo cáo thông số -->
  <div class="row">
    <div class="col-xs-12">
      <table class="table">
        <tr>
          <td>Ngày bắt đầu: </td>
          <td>{{ ctrl.startDate.clone().local().format('LLL') }}</td>
          <td>{{ ctrl.startDate.format('LLL') }}</td>
        </tr>
        <tr>
          <td>Ngày kết thúc: </td>
          <td>{{ ctrl.endDate.clone().local().format('LLL') }}</td>
          <td>{{ ctrl.endDate.format('LLL') }}</td>
        </tr>
      </table>
      <!--<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>-->
    </div>
  </div>
  <!-- Báo cáo thông số -->
  <div class="row">
    <div class="col-xs-4">
      <div class="form-group">
        <select ng-options="year as year for year in ctrl.years" ng-model="ctrl.year" class="form-control" ng-change="ctrl.handleChangeYear()"></select>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group" ng-show="ctrl.mode != 1">
        <select ng-options="month as month for month in ctrl.months" ng-model="ctrl.month" class="form-control" ng-change="ctrl.handleChangeMonth()"></select>
      </div>
    </div>
    <div class="col-xs-4">
      <div class="form-group" ng-show="ctrl.mode === 3">
        <select ng-options="date as date for date in ctrl.dates" ng-model="ctrl.date" class="form-control" ng-change="ctrl.handleChangeDate()"></select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
      </canvas>
    </div>
  </div>
</section>

<section>
  <div class="page-header">
    <h1 ng-bind="vm.poll.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.poll.isCurrentUserOwner">
    <a class="btn btn-info"
       ui-sref="polls.edit({ pollId: vm.poll._id })">
      <i class="glyphicon glyphicon-edit"></i> Edit
    </a>
    <a class="btn btn-danger" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i> Delete
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.poll.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.poll.user"
            ng-bind="vm.poll.user.displayName"></span>
      <span ng-if="!vm.poll.user">Deleted User</span>
    </em>
  </small>
  <p class="lead text-justify" ng-bind="vm.poll.body"></p>
</section>

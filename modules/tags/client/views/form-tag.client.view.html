<section>
  <div class="page-header">
    <h3>{{vm.tag._id ? 'Edit Tag' : 'New Tag'}}</h3>
  </div>
  <div class="col-md-12">
    <form name="vm.form.tagForm" class="form-horizontal" ng-submit="vm.save(vm.form.tagForm.$valid)" novalidate>
      <fieldset>
        <!-- Name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.tag.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.tagForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Tag name is required.</p>
          </div>
        </div>
        <!-- Des -->
        <div class="form-group">
          <label class="control-label" for="des">Description</label>
          <textarea name="des" ng-model="vm.opt.des" id="des" class="form-control" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.tag._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

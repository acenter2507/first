<section class="container animated fadeIn mg6t mg50b">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <div class="col-md-4 col-md-offset-4 pdn">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="vm.searchKey" placeholder="Search" ng-change="vm.search()" />
          </div>
        </div>
        <div class="col-xs-12 pdn">
          <ul class="tags">
            <li ng-repeat="tag in vm.shows"><a ui-sref="tags.polls({ tagId: tag.slug })" class="tag">{{tag.name}}({{tag.count}})</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</section>

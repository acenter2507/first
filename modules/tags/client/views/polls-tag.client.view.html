<section class="container mg10b animated fadeIn">
  <div class="row mg10t">
    <div class="col-xs-12 pdn">
      <div class="card">
        <div class="card-body">
          <ol class="breadcrumb custom-breadcrumb">
            <li class="breadcrumb-item">
              <a class="undecorated-link" ui-sref="home">
                <i class="fa fa-home"></i> Home
              </a>
            </li>
            <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="tags.list">Tags</a></li>
            <li class="breadcrumb-item active">{{vm.tag.name}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <div class="custom-toolbar">
        <a ui-sref="polls.create" class="btn btn-primary pull-right">Create poll</a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 pdn">
      <div ng-repeat="poll in vm.polls | filter: poll_filter" class="card">
        <div ng-include="'/modules/core/client/views/templates/list-poll.client.template.html'"></div>
        <div class="clearfix"></div>
      </div>
      <!-- Loader  -->
      <div class="row" ng-show="busy"><div class="loader"></div></div>
      <!-- Message  -->
      <div class="notice notice-warning" ng-show="vm.polls.length === 0 && !busy">
        No polls yet, why don't you <a ui-sref="polls.create">create one</a>?
      </div>
    </div>
  </div>
</section>

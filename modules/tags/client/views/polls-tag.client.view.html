<section class="container mg10b animated fadeIn mg6t mg50b">
  <div class="row">
    <div class="col-xs-12 pdn">
      <div ng-repeat="poll in vm.polls | filter: poll_filter" class="card">
        <poll-item></poll-item>
      </div>
      <!-- Loader  -->
      <div class="row text-center" ng-show="busy"><i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i></div>
      <!-- Message  -->
      <div class="notice notice-warning" ng-show="vm.polls.length === 0 && !busy">
        No polls yet, why don't you <a ui-sref="polls.create">create one</a>?
      </div>
    </div>
  </div>
</section>

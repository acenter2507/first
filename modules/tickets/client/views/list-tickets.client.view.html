<section>
  <div class="page-header">
    <h1>Tickets</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="ticket in vm.tickets"
       ui-sref="tickets.view({ ticketId: ticket._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="ticket.created | date:'mediumDate'"></span>
        by
        <span ng-if="ticket.user" ng-bind="ticket.user.displayName"></span>
        <span ng-if="!ticket.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="ticket.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.tickets.$resolved && !vm.tickets.length">
    No Tickets yet, why don't you <a ui-sref="tickets.create">create one</a>?
  </div>
</section>

          <div class="col-md-6 mg5t">

          <div class="col-md-6 mg5t">
            <a class="btn btn-linkedin btn-block" type="button" href="#">
              <span>LinkedIn</span>
            </a>
          </div>
        </div>
      </div>
      <div ui-view></div>
    </div>

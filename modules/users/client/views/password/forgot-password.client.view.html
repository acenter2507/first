<section class="container animated fadeIn">
  <section class="row" ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">{{ 'MS_USERS_RESETPASS_TITLE' | translate }}</h3>
    <p class="small text-center">{{ 'MS_USERS_RESETPASS_SUB' | translate }}</p>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
      <form name="forgotPasswordForm" ng-submit="askForPasswordReset(forgotPasswordForm.$valid)" class="form-horizontal" novalidate
        autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="{{ 'LB_USER_EMAIL' | translate }}"
              required>
            <div ng-messages="signinForm.email.$error" role="alert">
              <p class="help-block error-text font-sm" ng-message="required">{{ 'LB_USER_EMAIL_REQUIRED' | translate }}</p>
              <p class="help-block error-text font-sm" ng-message="email">{{ 'LB_USER_EMAIL_INVALID' | translate }}</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-spinner fa-pulse fa-fw" ng-show="busy"></i>
              {{ 'LB_SUBMIT' | translate }}
            </button>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong>{{ error | translate }}</strong>
          </div>
          <div ng-show="success" class="text-center text-success">
            <strong>{{ success | translate }}</strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</section>

<section class="container animated fadeIn">
  <section class="row" ng-controller="PasswordController">
    <h3 class="col-md-12 text-center">{{:: 'MS_USERS_RESETPASS_TITLE' | translate }}</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
      <form name="resetPasswordForm" ng-submit="resetUserPassword(resetPasswordForm.$valid)" class="signin form-horizontal" novalidate
        autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="newPassword">{{:: 'LB_USER_NEW_PASSWORD' | translate }}</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="{{:: 'LB_USER_NEW_PASSWORD' | translate }}"
              password-validator required>
            <div ng-messages="resetPasswordForm.newPassword.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{:: 'LB_USER_NEW_PASSWORD_REQUIRED' | translate }}</p>
              <div ng-repeat="passwordError in passwordErrors">
                <p class="help-block error-text" ng-show="resetPasswordForm.newPassword.$error.requirements">{{:: passwordError | translate}}</p>
              </div>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="verifyPassword">{{:: 'LB_USER_VERIFY_PASSWORD' | translate }}</label>
            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword"
              placeholder="{{:: 'LB_USER_VERIFY_PASSWORD' | translate }}" password-verify="passwordDetails.newPassword" required>
            <div ng-messages="resetPasswordForm.verifyPassword.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{:: 'LB_USER_VERIFY_PASSWORD_REQUIRED' | translate }}</p>
              <p class="help-block error-text" ng-show=resetPasswordForm.verifyPassword.$error.passwordVerify>{{:: 'LB_USER_VERIFY_PASSWORD_MATCH' | translate }}</p>
            </div>
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-primary">
              <i class="fa fa-spinner fa-pulse fa-fw" ng-show="busy"></i>
              {{:: 'LB_SUBMIT' | translate }}
            </button>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</section>

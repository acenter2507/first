<div class="container animated fadeIn" ng-controller="ProfileBookmarksController">
  <!-- Breadcrumb -->
  <div class="row">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="home">Home</a></li>
      <li class="breadcrumb-item"><a class="undecorated-link" ui-sref="profile.info({ userId: profile._id })">{{profile.displayName}}</a></li>
      <li class="breadcrumb-item active">Bookmarks</li>
    </ol>
  </div>
  <div class="row" ng-show="polls.length > 0">
    <div class="col-xs-12 pdn">
      <div class="custom-toolbar">
        <a class="btn btn-danger pull-right" ng-click="clear_bookmark()">Clear</a>
      </div>
    </div>
  </div>
  <!-- List poll -->
  <div class="row mg12t" infinite-scroll="get_polls()" infinite-scroll-distance='2'>
    <div ng-repeat="poll in polls | filter: poll_filter" class="card">
      <div ng-include="'/modules/core/client/views/templates/list-poll.client.template.html'"></div>
    </div>

    <div class="col-xs-12 pd6x">
      <div class="notice notice-warning" ng-show="polls.length === 0 && stopped">
        <strong>Sorry</strong> You has not bookmark any polls.
      </div>
    </div>
  </div>
  <div class="row text-center" ng-show="busy">
    <div class="loader"></div>
  </div>
</div>

<div class="container animated fadeIn mg50b" ng-controller="ProfileViewsController">
  <!-- Breadcrumb -->
  <div class="row">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a ui-sref="home">{{:: 'LB_HOME' | translate }}</a></li>
      <li class="breadcrumb-item"><a ui-sref="profile.info({ userId: profile.slug })">{{:: profile.displayName}}</a></li>
      <li class="breadcrumb-item active">{{:: 'LB_POLLS_VIEWED' | translate }}</li>
    </ol>
  </div>
  <div class="row">
    <div class="col-xs-12 pdn">
      <div class="custom-toolbar">
        <a ng-show="polls.length > 0" class="btn btn-default pull-right" ng-click="clear_view()">{{:: 'LB_CLEAR' | translate }}</a>
      </div>
    </div>
  </div>
  <!-- List poll -->
  <div class="row" infinite-scroll="loadPolls()" infinite-scroll-distance='2'>
    <div ng-repeat="poll in polls | filter: poll_filter" class="card">
      <poll-item></poll-item>
    </div>
    <div class="col-xs-12 pd6x">
      <div class="notice notice-warning" ng-show="polls.length === 0 && stopped">
        <strong>{{:: 'LB_SORRY' | translate }}</strong>
        <span>{{:: 'LB_PROFILE_VIEW_EMPTY' | translate }}</span>
      </div>
    </div>
  </div>
  <div class="row text-center" ng-show="busy"><i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i></div>
</div>

<div class="row animated fadeIn">
  <div class="col-xs-12 col-sm-8">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <!-- Display Name  -->
        <div class="form-group" show-errors>
          <input type="text" id="displayName" name="displayName" class="form-control" ng-model="user.displayName" placeholder="{{ 'LB_USER_NAME' | translate }}"
            required>
          <div ng-messages="signupForm.displayName.$error" role="alert">
            <p class="help-block error-text font-sm" ng-message="required">{{ 'LB_USER_NAME_REQUIRED' | translate }}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text font-sm" ng-message="required">{{ 'LB_USER_EMAIL_REQUIRED' | translate }}</p>
            <p class="help-block error-text font-sm" ng-message="email">{{ 'LB_USER_EMAIL_INVALID' | translate }}</p>
          </div>
        </div>
        <!--<div class="form-group" show-errors>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username" required>
            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>-->
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-xs-12 col-sm-4"></div>
</div>

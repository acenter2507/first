<section>
  <div class="page-header">
    <h3>{{vm.vote._id ? 'Edit Vote' : 'New Vote'}}</h3>
  </div>
  <div class="col-md-12">
    <form name="vm.form.voteForm" class="form-horizontal" ng-submit="vm.save(vm.form.voteForm.$valid)" novalidate>
      <fieldset>
        <!-- Poll -->
        <div class="form-group" show-errors>
          <label class="control-label" for="poll">Poll</label>
          <select id="poll" name="poll" ng-model="vm.vote.poll" class="form-control" ng-options="poll as poll.title for poll in vm.polls" required ng-change="vm.selectPoll()">
          </select>
          <div ng-messages="vm.form.voteForm.poll.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Poll is required.</p>
          </div>
        </div>
        <!-- Options -->
        <div class="form-group" show-errors>
          <label class="control-label" for="opt">Options</label>
          <button type="button" class="btn btn-default" ng-model="vm.selectedOpts" data-html="1" data-multiple="1" data-animation="am-flip-x" bs-options="opt as opt.title for opt in vm.opts" bs-select required>
            Action <span class="caret"></span>
          </button>
          <div ng-messages="vm.form.voteForm.poll.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Poll is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.vote._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
